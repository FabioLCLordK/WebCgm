<!DOCTYPE html>
<html>
    <head>
        <title>Start Page</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <h1> Benvenuto nella pagina!</h1>
        <h2> Comunque sia, in ogni caso...</h2>
        <h1> 800A, ma ora Iscriviti </h1> 
        <!-- Le FORM SONO I MODILI IN CUI INSERIRE DEI DATI -->
        <!-- Se uso Post è criptato, se uso GET no -->
        <form action="/blog/user" method="POST">
            <!-- I placeHolder sono modi per inserire i nomi, 
            se usi invece la  value dai già un valore precompilato -->
            <input type="text" name="firstname" placeholder="Nome"/> 
            <input type="text" name="lastname" placeholder="Cognome" />
            <input type="text" name="email" placeholder="Email" />
            <input type="text" name="password" placeholder="Password" />
           
            <input type="submit" value="Iscriviti" /> 
        </form>
        <a href="/blog/post"> Vari Post </a>
    </body>
</html>
